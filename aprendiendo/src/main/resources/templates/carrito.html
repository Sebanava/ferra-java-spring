<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h2>Mi Carrito:</h2>
   

       <div th:if="${#lists.size(carrito) < 3}">
           <p>Sigue comprando para obtener un descuento</p>
       </div>
       <div th:if="${#lists.size(carrito) >= 3}">
           <p>tienes un descuento de un 10%</p>
       </div>

   <div th:if="${#lists.isEmpty(carrito)}">
       <p>El carrito está vacío</p>
   </div>

   <div th:if="${!#lists.isEmpty(carrito)}">
       <div th:each="item : ${carrito}">
           <p th:text="${item}"></p>
           <form method="post" action="/eliminar">
               <input type="hidden" name="producto" th:value="${item}">
               <button type="submit">Eliminar</button><br><br>
           </form>
       </div>
       

       <div th:if="${#lists.size(carrito) < 3}">
           <p>Sigue comprando para obtener un descuento</p>
       </div>
       <div th:if="${#lists.size(carrito) >= 3}">
           <p>tienes un descuento de un 10%</p>
       </div>
   </div>
   
   <form action="/productos" method="get">
       <button type="submit">seguir comprando</button><br><br>
   </form>
   <form action="/pago" method="post">
       <button type="submit">Pagar</button>
   </form>
</body>
</html>
